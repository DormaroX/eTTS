            // Klone die Karten zweimal und f√ºge data-set Attribute hinzu
            const clonedSetsBefore = originalCards.map(card => {
                const clone = card.cloneNode(true);
                clone.setAttribute('data-set', 'before');
                return clone;
            });
            
            originalCards.forEach(card => card.setAttribute('data-set', 'original'));
            
            const clonedSetsAfter = originalCards.map(card => {
                const clone = card.cloneNode(true);
                clone.setAttribute('data-set', 'after');
                return clone;
            });
            
            // F√ºge die Klone hinzu
            clonedSetsBefore.forEach(card => {
                carousel.insertBefore(card, carousel.firstChild);
                // Kopiere die Auswahl vom Original
                const originalCard = originalCards.find(o => o.getAttribute('data-character') === card.getAttribute('data-character'));
                if (originalCard && originalCard.hasAttribute('data-selected')) {
                    card.setAttribute('data-selected', 'true');
                }
            });
            
            clonedSetsAfter.forEach(card => {
                carousel.appendChild(card);
                // Kopiere die Auswahl vom Original
                const originalCard = originalCards.find(o => o.getAttribute('data-character') === card.getAttribute('data-character'));
                if (originalCard && originalCard.hasAttribute('data-selected')) {
                    card.setAttribute('data-selected', 'true');
                }
            });
            
            // Event-Listener f√ºr Kartenauswahl
            carousel.addEventListener('click', (e) => {
                const card = e.target.closest('.character-card');
                if (card && !card.classList.contains('character-inactive')) {
                    const character = card.getAttribute('data-character');
                    
                    // Entferne Auswahl von allen Karten
                    carousel.querySelectorAll('.character-card').forEach(c => {
                        c.removeAttribute('data-selected');
                    });
                    
                    // W√§hle alle Karten mit gleichem Character aus
                    carousel.querySelectorAll(`.character-card[data-character="${character}"]`).forEach(c => {
                        c.setAttribute('data-selected', 'true');
                    });
                    
                    // Aktualisiere selectedCharacter
                    selectedCharacter = character;
                }
            });

            const cardWidth = 140; // Breite einer Karte inkl. Margin
            const totalOriginalWidth = originalCards.length * cardWidth;
            
            // Setze initiale Scroll-Position auf das mittlere Set
            carousel.scrollLeft = totalOriginalWidth;
            
            let isScrolling = false;
            
            const handleInfiniteScroll = () => {
                if (!isScrolling) {
                    const currentScroll = carousel.scrollLeft;
                    
                    // Wenn wir beim dritten Set sind (zu weit rechts)
                    if (currentScroll >= totalOriginalWidth * 2) {
                        isScrolling = true;
                        carousel.scrollLeft = totalOriginalWidth; // Springe zum mittleren Set
                        isScrolling = false;
                    }
                    // Wenn wir beim ersten Set sind (zu weit links)
                    else if (currentScroll <= 0) {
                        isScrolling = true;
                        carousel.scrollLeft = totalOriginalWidth; // Springe zum mittleren Set
                        isScrolling = false;
                    }
                }
            };
            
            carousel.addEventListener('scroll', handleInfiniteScroll);
            
            carouselPrevBtn.addEventListener('click', () => {
                carousel.scrollBy({
                    left: -cardWidth,
                    behavior: 'smooth'
                });
            });

                carousel.scrollBy({
                    left: cardWidth,
                    behavior: 'smooth'
                });
            });

        // Progress Update Handler
        window.electronAPI.onProgressUpdate((progress, totalBlocks, currentBlock, blockProgress) => {
            requestAnimationFrame(() => {
                const progressContainer = document.getElementById('progress-container');
                const blockProgressContainer = document.getElementById('block-progress-container');
                const totalProgressContainer = document.getElementById('total-progress-container');
                
                // Wenn alle Werte 0 sind oder keine aktive Umwandlung, verstecke die Container
                if (progress === 0 && totalBlocks === 0 && currentBlock === 0 && blockProgress === 0) {
                    document.getElementById('progress-bar').style.width = "0%";
                    document.getElementById('block-progress-bar').style.width = "0%";
                    document.getElementById('total-progress-bar').style.width = "0%";
                    document.getElementById('block-progress-bar').classList.remove('active');
                    
                    // Verstecke die Container
                    progressContainer.classList.remove('active');
                    blockProgressContainer.classList.remove('active');
                    totalProgressContainer.classList.remove('active');
                    
                    // Leere die Texte
                    document.getElementById('progress-text').textContent = '';
                    document.getElementById('block-progress-text').textContent = '';
                    document.getElementById('total-progress-text').textContent = '';
                    return;
                }
                
                // Pr√ºfe, ob eine aktive Umwandlung l√§uft
                const isActive = totalBlocks > 0 && currentBlock > 0 && currentBlock <= totalBlocks;
                
                if (isActive) {
                    // Zeige die Container bei aktiver Umwandlung
                    progressContainer.classList.add('active');
                    blockProgressContainer.classList.add('active');
                    totalProgressContainer.classList.add('active');
                } else {
                    // Verstecke die Container, wenn keine aktive Umwandlung
                    progressContainer.classList.remove('active');
                    blockProgressContainer.classList.remove('active');
                    totalProgressContainer.classList.remove('active');
                    return;
                }

                // Berechne den tats√§chlichen Gesamtfortschritt
                const blockWeight = 100 / totalBlocks; // Gewichtung pro Block
                const completedBlocksProgress = (currentBlock - 1) * blockWeight; // Fortschritt der abgeschlossenen Bl√∂cke
                const currentBlockContribution = (blockProgress / 100) * blockWeight; // Beitrag des aktuellen Blocks
                const totalProgress = completedBlocksProgress + currentBlockContribution;



                // Aktualisiere die Fortschrittsbalken
                document.getElementById('progress-bar').style.width = `${totalProgress}%`;
                document.getElementById('block-progress-bar').style.width = `${blockProgress}%`;
                document.getElementById('total-progress-bar').style.width = `${totalProgress}%`;

                // Verwalte die Schraffierung des aktiven Blocks und des Fortschrittsbalkens
                const blockProgressBar = document.getElementById('block-progress-bar');
                const progressBar = document.getElementById('progress-bar');
                
                // Aktiviere Schraffierung f√ºr den aktuellen Block-Fortschritt
                if (blockProgress > 0 && blockProgress < 100) {
                    blockProgressBar.classList.add('active');
                } else {
                    blockProgressBar.classList.remove('active');
                }
                
                // Aktiviere Schraffierung f√ºr den Block-√úbersichtsbalken
                if (currentBlock > 0 && currentBlock <= totalBlocks) {
                    progressBar.classList.add('active');
                } else {
                    progressBar.classList.remove('active');
                }

                // Aktualisiere die Texte
                document.getElementById('progress-text').textContent = `Block ${currentBlock} von ${totalBlocks}`;
                document.getElementById('block-progress-text').textContent = `Block-Fortschritt: ${Math.round(blockProgress)}%`;
                document.getElementById('total-progress-text').textContent = `Gesamtfortschritt: ${Math.round(totalProgress)}%`;


            });
        });

        // Funktion zum Formatieren der Zeit
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Event-Listener f√ºr Audio-Updates
        window.electronAPI.onAudioProgress((currentTime, duration) => {
            const currentTimeEl = document.querySelector('.time.current');
            const totalTimeEl = document.querySelector('.time.total');
            
            // Validiere die Werte
            if (typeof currentTime === 'number' && !isNaN(currentTime) &&
                typeof duration === 'number' && !isNaN(duration) && duration > 0) {
                
                // Links: Abgespielte Zeit (hochz√§hlend)
                currentTimeEl.textContent = formatTime(Math.min(currentTime, duration));
                
                // Rechts: Verbleibende Zeit (runterz√§hlend)
                const remainingTime = Math.max(0, duration - currentTime);
                totalTimeEl.textContent = formatTime(remainingTime);
            } else {
                // Standardwerte wenn keine g√ºltigen Zeiten
                currentTimeEl.textContent = '00:00';
                totalTimeEl.textContent = '00:00';
            }
        });
