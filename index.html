<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTTS by dormarox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            background-image: url('./assets/images/background.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 450px 1fr;
            min-height: 100vh;
            min-width: 100vw;
        }

        .left-panel {
            background: rgba(30, 30, 30, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0.5rem;
            padding-bottom: 1rem;
            position: relative;
        }

        .panel-section {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .panel-section .button-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .panel-section button {
            width: 100%;
            padding: 0.5rem;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .player-button {
            width: 40px !important;
            height: 40px;
            font-size: 1.2rem;
            border-radius: 50% !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .panel-section button:hover {
            background: rgba(70, 70, 70, 0.8);
        }

        .panel-section select {
            width: 100%;
            padding: 0.5rem;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
        }

        .panel-section:last-child {
            margin-bottom: 4rem;
            margin-top: auto;
        }
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 470px);
            margin-left: 235px;
        }
        .controls {
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 40px);
            height: 225px;
            font-size: 16px;
            background-color: rgba(30, 30, 30, 0.6);
            color: #ffffff;
            border: 1px solid #333;
            padding: 15px;
            margin: 20px;
            display: block;
            border-radius: 8px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .styled-select {
            background-color: rgba(30, 30, 30, 0.6);
            color: #ffffff;
            border: 1px solid #333;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 150px;
        }

        .styled-select:hover {
            background-color: rgba(50, 50, 50, 0.6);
        }

        .volume-control {
            margin-top: 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0 1rem;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .volume-control input[type="range"] {
            flex-grow: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        #stop-btn {
            background-color: #8b0000;
        }
        #stop-btn:hover {
            background-color: #a00000;
        }

        .time-progress {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 0.5rem 1rem;
        }

        .time {
            font-family: monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            min-width: 45px;
        }

        #progress-container {
            margin: 10px auto;
            width: calc(100% - 40px);
            max-width: 800px;
            background-color: #333;
            border-radius: 5px;
            height: 25px;
            position: relative;
            cursor: pointer;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #progress-bar.active {
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.15) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.15) 75%,
                transparent 75%,
                transparent
            );
            background-size: 1rem 1rem;
            animation: progress-bar-stripes 1s linear infinite;
        }
        #progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 14px;
        }
        #block-progress-container {
            margin: 10px auto;
            width: calc(100% - 40px);
            max-width: 800px;
            background-color: #333;
            border-radius: 5px;
            height: 25px;
            display: block;
            position: relative;
        }
        #block-progress-bar {
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        #block-progress-bar.active {
            background: repeating-linear-gradient(
                45deg,
                #00ff00,
                #00ff00 10px,
                #00dd00 10px,
                #00dd00 20px
            );
            animation: progress-stripes 1s linear infinite;
        }
        @keyframes progress-stripes {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 40px 0;
            }
        }
        #block-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 12px;
        }
        #total-progress-container {
            margin: 10px auto;
            width: calc(100% - 40px);
            max-width: 800px;
            background-color: #333;
            border-radius: 5px;
            height: 25px;
            display: block;
            position: relative;
        }
        #total-progress-bar {
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        #total-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 14px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .player-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            margin: 0 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        .player-button:hover {
            background: #444;
        }

        .playlist-items {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            margin: 1rem 0;
        }

        .playlist-item {
            background: rgba(60, 60, 60, 0.8);
            border-radius: 8px;
            padding: 0.3rem 0.1rem;
            margin: 0.2rem 0;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            user-select: none;
            font-size: 0.85em;
        }

        .track-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .track-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .track-name:hover {
            color: transparent;
        }

        .track-name:hover::after {
            content: attr(title);
            position: absolute;
            left: 0;
            top: 0;
            color: white;
            animation: marquee 10s linear infinite;
            white-space: nowrap;
            width: max-content;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .duration-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .track-duration {
            color: #888;
            font-size: 0.9em;
            font-family: monospace;
        }

        .total-time {
            color: #888;
            font-size: 0.9em;
            text-align: right;
            padding: 0.5rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
        }

        .playlist-item.active {
            background: rgba(100, 100, 100, 0.8);
            border-left: 3px solid #4CAF50;
        }

        .playlist-item:hover {
            background: rgba(80, 80, 80, 0.8);
        }

        .playlist-item .remove-button {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .playlist-item .remove-button:hover {
            opacity: 1;
        }

        .playlist-item.dragging {
            opacity: 0.5;
            background: rgba(100, 100, 100, 0.8);
        }

        .playlist-item.over {
            border: 2px dashed #ffffff;
            transform: scale(1.02);
        }

        .character-carousel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 800px;
            min-height: 140px; /* Fixe Höhe für das Carousel */
        }

        .character-card {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .character-card.active {
            border: 2px solid #4CAF50;
        }

        .character-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .character-card .name {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="panel-section" style="padding-top: 0.7rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                <h2>Wiedergabeliste</h2>
                <button class="panel-section button" id="add-files-button" title="Dateien hinzufügen" style="width: 40px !important; height: 40px; font-size: 24px; font-weight: bold; padding: 0; margin: 0; border-radius: 4px !important; display: flex; align-items: center; justify-content: center; line-height: 1;">+</button>
            </div>
            <div id="playlist-items" class="playlist-items">
                <!-- Playlist-Einträge werden hier dynamisch eingefügt -->
            </div>
            <div id="total-time" class="total-time">Gesamtzeit: 00:00</div>
            </div>
            <div class="panel-section" style="margin-top: auto; margin-bottom: 0;">
                <div class="now-playing">
                    <span id="current-track">Kein Titel ausgewählt</span>
                </div>
                <div class="player-controls">
                    <button class="player-button" id="prev">⏮</button>
                    <button class="player-button" id="stop">⏹</button>
                    <button class="player-button" id="play">▶</button>
                    <button class="player-button" id="next">⏭</button>
                </div>
                <div class="time-progress">
                    <span class="time current">00:00</span>
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span class="time total">00:00</span>
                </div>
                <div class="volume-control">
                    <span class="volume-icon">🔊</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="100" />
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="controls">
                <textarea id="text-input" placeholder="Gib deinen Text hier ein..." style="margin-bottom: 10px;"></textarea>
                <div class="button-row">
                    <button id="listen-btn">Anhören</button>
                    <button id="save-btn">Als MP3 speichern</button>
                    <button id="txt2mp3-btn">txt2mp3</button>
                    <button id="upload-btn">txt2mp3 blocks</button>
                    <button id="stop-btn" style="background-color: #ff4444;">Stop!</button>
            </div>
                <div class="button-row">
                    <select id="avatar-select" class="styled-select">
                        <option value="Maxx|Ash">Maxx (Ash)</option>
                        <option value="Terra|Sage">Terra (Sage)</option>
                        <option value="Nova|Nova">Nova (Nova)</option>
                        <option value="Nyxari|Coral">Nyxari (Coral)</option>
                    </select>
                    <select id="quality-select" class="styled-select">
                        <option value="128">Schnell (128x128)</option>
                        <option value="256">Standard (256x256)</option>
                        <option value="512">Hoch (512x512)</option>
                    </select>
                    <select id="upscale-select" class="styled-select">
                        <option value="none">Kein Upscaling</option>
                        <option value="2k">2K Upscaling</option>
                        <option value="4k">4K Upscaling</option>
                    </select>
                    <button id="txt2mp4-btn" style="background-color: #4444ff;">TXT zu MP4</button>
                </div>

            <div class="character-carousel">
                <div class="character-card" data-character="Maxx|Ash">
                    <img src="assets/images/maxx.png" alt="Maxx">
                    <div class="name">Maxx</div>
                </div>
                <div class="character-card" data-character="Terra|Sage">
                    <img src="assets/images/terra.png" alt="Terra">
                    <div class="name">Terra</div>
                </div>
                <div class="character-card" data-character="Nova|Nova">
                    <img src="assets/images/nova.png" alt="Nova">
                    <div class="name">Nova</div>
                </div>
                <div class="character-card" data-character="Nyxari|Coral">
                    <img src="assets/images/nyxari.png" alt="Nyxari">
                    <div class="name">Nyxari</div>
                </div>
            </div>
            
            <div id="progress-container">
                <div id="progress-bar"></div>
                <div id="progress-text"></div>
            </div>
            <div id="block-progress-container">
                <div id="block-progress-bar"></div>
                <div id="block-progress-text"></div>
            </div>
            <div id="total-progress-container">
                <div id="total-progress-bar"></div>
                <div id="total-progress-text"></div>
            </div>
        </div>
    </div>

    <script>
        // History aktualisieren
        function updateHistory(history) {
            const container = document.getElementById('history-container');
            container.innerHTML = "";

            history.forEach(entry => {
                const div = document.createElement('div');
                div.classList.add('history-item');
                div.textContent = `[${new Date(entry.timestamp).toLocaleString()}] ${entry.text}`;
                container.appendChild(div);
            });
        }

        console.log('Initializing event listeners...');
        
        // Playlist Container
        const playlistContainer = document.getElementById('playlist-items');

        // Add-Files Button Event Listener
        const addFilesButton = document.getElementById('add-files-button');
        console.log('Add Files Button:', addFilesButton);
        if (addFilesButton) {
            addFilesButton.addEventListener('click', () => {
                console.log('Button clicked!');
                window.electronAPI.openMusicFolder();
            });
        }

        // Media Player Controls
        const playButton = document.getElementById('play');
        if (playButton) {
            playButton.addEventListener('click', () => {
                window.mediaPlayerControls.play();
            });
        }

        const prevButton = document.getElementById('prev');
        if (prevButton) {
            prevButton.addEventListener('click', () => {
                window.mediaPlayerControls.prev();
            });
        }

        const stopButton = document.getElementById('stop');
        if (stopButton) {
            stopButton.addEventListener('click', () => {
                window.mediaPlayerControls.stop();
            });
        }

        const nextButton = document.getElementById('next');
        if (nextButton) {
            nextButton.addEventListener('click', () => {
                window.mediaPlayerControls.next();
            });
        }

        const volumeSlider = document.getElementById('volume-slider');
        if (volumeSlider) {
            volumeSlider.addEventListener('input', (e) => {
                window.mediaPlayerControls.setVolume(e.target.value);
            });
        }

        const progressBar = document.getElementById('progress-bar');
        if (progressBar) {
            progressBar.addEventListener('click', (e) => {
                window.mediaPlayerControls.seek(e, progressBar);
            });
        }

        // Drag and Drop
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.mediaPlayerControls.handleDrop(e.dataTransfer.files);
        });

        // Listen Button Event Listener
        document.getElementById('listen-btn').addEventListener('click', () => {
            const text = document.getElementById('text-input').value;
            const avatar = document.getElementById('avatar-select').value;
            window.electronAPI.sendText({ text, avatar });
        });

        // TXT zu MP4 Button Event Listener
        document.getElementById('txt2mp4-btn').addEventListener('click', () => {
            console.log('TXT zu MP4 Button geklickt');
            const text = document.getElementById('text-input').value;
            const avatar = document.getElementById('avatar-select').value;
            const quality = document.getElementById('quality-select').value;
            const upscale = document.getElementById('upscale-select').value;
            
            console.log('Werte:', { text, avatar, quality, upscale });
            
            window.electronAPI.sendTxt2mp4({
                text,
                avatar,
                quality,
                upscale
            });
        });

        // Save Button Event Listener
        document.getElementById('save-btn').addEventListener('click', () => {
            const text = document.getElementById('text-input').value;
            window.electronAPI.saveText(text);
        });

        // TXT zu MP3 Button Event Listener
        document.getElementById('txt2mp3-btn').addEventListener('click', () => {
            window.electronAPI.txt2mp3();
        });

        // Upload Button Event Listener
        document.getElementById('upload-btn').addEventListener('click', () => {
            window.electronAPI.uploadTxtFile();
        });

        // Stop Button Event Listener
        document.getElementById('stop-btn').addEventListener('click', () => {
            window.electronAPI.stopProcess();
        });

        // Progress Update Handler
        window.electronAPI.onProgressUpdate((progress, totalBlocks, currentBlock, blockProgress) => {
            requestAnimationFrame(() => {
                // Wenn alle Werte 0 sind, setze die Balken zurück
                if (progress === 0 && totalBlocks === 0 && currentBlock === 0 && blockProgress === 0) {
                    document.getElementById('progress-bar').style.width = "0%";
                    document.getElementById('block-progress-bar').style.width = "0%";
                    document.getElementById('total-progress-bar').style.width = "0%";
                    document.getElementById('block-progress-bar').classList.remove('active');
                    document.getElementById('progress-text').textContent = 'Bereit';
                    document.getElementById('block-progress-text').textContent = 'Kein Block in Bearbeitung';
                    document.getElementById('total-progress-text').textContent = 'Gesamtfortschritt: 0%';
                    return;
                }

                // Berechne den tatsächlichen Gesamtfortschritt
                const blockWeight = 100 / totalBlocks; // Gewichtung pro Block
                const completedBlocksProgress = (currentBlock - 1) * blockWeight; // Fortschritt der abgeschlossenen Blöcke
                const currentBlockContribution = (blockProgress / 100) * blockWeight; // Beitrag des aktuellen Blocks
                const totalProgress = completedBlocksProgress + currentBlockContribution;

                // Zeige die Container
                document.getElementById('progress-container').style.display = "block";
                document.getElementById('block-progress-container').style.display = "block";
                document.getElementById('total-progress-container').style.display = "block";

                // Aktualisiere die Fortschrittsbalken
                document.getElementById('progress-bar').style.width = `${totalProgress}%`;
                document.getElementById('block-progress-bar').style.width = `${blockProgress}%`;
                document.getElementById('total-progress-bar').style.width = `${totalProgress}%`;

                // Verwalte die Schraffierung des aktiven Blocks und des Fortschrittsbalkens
                const blockProgressBar = document.getElementById('block-progress-bar');
                const progressBar = document.getElementById('progress-bar');
                
                // Aktiviere Schraffierung für den aktuellen Block-Fortschritt
                if (blockProgress > 0 && blockProgress < 100) {
                    blockProgressBar.classList.add('active');
                } else {
                    blockProgressBar.classList.remove('active');
                }
                
                // Aktiviere Schraffierung für den Block-Übersichtsbalken
                if (currentBlock > 0 && currentBlock <= totalBlocks) {
                    progressBar.classList.add('active');
                } else {
                    progressBar.classList.remove('active');
                }

                // Aktualisiere die Texte
                document.getElementById('progress-text').textContent = `Block ${currentBlock} von ${totalBlocks}`;
                document.getElementById('block-progress-text').textContent = `Block-Fortschritt: ${Math.round(blockProgress)}%`;
                document.getElementById('total-progress-text').textContent = `Gesamtfortschritt: ${Math.round(totalProgress)}%`;

                if (progress === 100) {
                    setTimeout(() => {
                        document.getElementById('progress-container').style.display = "none";
                        document.getElementById('block-progress-container').style.display = "none";
                        document.getElementById('total-progress-container').style.display = "none";
                    }, 1000);
                }
            });
        });

        // Error Handler
        window.electronAPI.onError((message) => {
            alert(message);
        });

        // Character Carousel
        const characterCards = document.querySelectorAll('.character-card');
        const avatarSelect = document.getElementById('avatar-select');

        // Initialisiere den aktiven Charakter
        const updateActiveCharacter = () => {
            const selectedValue = avatarSelect.value;
            characterCards.forEach(card => {
                if (card.dataset.character === selectedValue) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        };

        // Event-Listener für Charakterkarten
        characterCards.forEach(card => {
            card.addEventListener('click', () => {
                avatarSelect.value = card.dataset.character;
                updateActiveCharacter();
            });
        });

        // Event-Listener für Select-Änderungen
        avatarSelect.addEventListener('change', updateActiveCharacter);

        // Initialen Zustand setzen
        updateActiveCharacter();

        // Funktion zum Formatieren der Zeit
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Event-Listener für Audio-Updates
        window.electronAPI.onAudioProgress((currentTime, duration) => {
            const currentTimeEl = document.querySelector('.time.current');
            const totalTimeEl = document.querySelector('.time.total');
            
            // Validiere die Werte
            if (typeof currentTime === 'number' && !isNaN(currentTime) &&
                typeof duration === 'number' && !isNaN(duration) && duration > 0) {
                
                // Links: Abgespielte Zeit (hochzählend)
                currentTimeEl.textContent = formatTime(Math.min(currentTime, duration));
                
                // Rechts: Verbleibende Zeit (runterzählend)
                const remainingTime = Math.max(0, duration - currentTime);
                totalTimeEl.textContent = formatTime(remainingTime);
            } else {
                // Standardwerte wenn keine gültigen Zeiten
                currentTimeEl.textContent = '00:00';
                totalTimeEl.textContent = '00:00';
            }
        });

        console.log('Event listeners initialized');
    </script>
</body>
